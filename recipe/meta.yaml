{% set name = "cdsutils" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8756de7a74d7085875b6d2cbdfe4d7c220aaee8841158b08e1a166ed9fd63ead

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - cdsutils = cdsutils.__main__:main

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
  run:
    - ezca
    - gpstime
    - matplotlib-base
    - numpy
    - python >={{ python_min }}
    - python-nds2-client

test:
  requires:
    - pip
    - pytest
    - pytest-console-scripts
    - python {{ python_min }}
  imports:
    - cdsutils
  commands:
    - pip check
    - python -m pytest --pyargs cdsutils
    - cdsutils --help

about:
  home: https://git.ligo.org/cds/software/cdsutils/
  dev_url: https://git.ligo.org/cds/software/cdsutils/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING-GPL-3
  summary: Advanced LIGO CDS python utilities
  description: |
    Various python libraries and command line utilities for interacting
    with the Advanced LIGO control system.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - jrollins
    - evonreis
